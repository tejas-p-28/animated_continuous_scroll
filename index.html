<!--
Sections animate in and out on scroll. Scroll up or down and the sections will wrap around after hitting the start or end. Uses GSAP for the animations.
-->
<html>
    <head>
        <title>Tejas Developer</title>
        <link rel="stylesheet/scss" href="example"/>
    </head>
    <body>
        <header>
            <div>Animated Sections</div>
            <div><a href="#"> Tejas Developer </a></div>
        </header>
        <section class="first">
            <div class="outer">
                <div class="inner">
                    <div class="bg one">
                        <h2 class="section-heading">Scroll down</h2>
                    </div>
                </div>
            </div>
        
        </section>
        <section class="second">
            <div class="outer">
                <div class="inner">
                    <div class="bg">
                        <h2 class="section-heading">Animated with GSAP</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="third">
            <div class="outer">
                <div class="inner">
                    <div class="bg">
                        <h2 class="section-heading">GreenSock</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="fourth">
            <div class="outer">
                <div class="inner">
                    <div class="bg">
                        <h2 class="section-heading">Animation platform</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="fifth">
            <div class="outer">
                <div class="inner">
                    <div class="bg">
                        <h2 class="section-heading">Keep scrolling</h2>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="script.js"></script>
    </body>
</html>
